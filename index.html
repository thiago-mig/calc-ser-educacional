<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora de Média - Ser Educacional</title>
</head>
<body>
  <main>
    <form>
      <div class="container-selecao-ies">
        <label for='ies'>Selecione a IES</label>
        <select name='ies' id='ies'>
          <option>UNINASSAU</option>
          <option>UNAMA</option>
          <option>UNIFAEL</option>
        </select>
      </div>
      <h1 class="title">Calcule sua média AV1</h1>
      <div class="container-notas">
        <fieldset>
          <legend>Insira suas notas AOL</legend>
          <div class="container-inputnota">
            <label for="nota-1">Avaliação On-Line 1 (AOL 1)</label>
            <input type="number" id="nota-1" class="nota nota-1" placeholder="0.0">
          </div>
          <div class="container-inputnota">
            <label for="nota-2">Avaliação On-Line 2 (AOL 2)</label>
            <input type="number" id="nota-2" class="nota nota-2" placeholder="0.0">
          </div>
          <div class="container-inputnota">
            <label for="nota-3">Avaliação On-Line 3 (AOL 3)</label>
            <input type="number" id="nota-3" class="nota nota-3" placeholder="0.0">
          </div>
          <div class="container-inputnota">
            <label for="nota-4">Avaliação On-Line 4 (AOL 4)</label>
            <input type="number" id="nota-4" class="nota nota-4" placeholder="0.0">
          </div>
            <button value="Calcular" class="btn-calc">Calcular</button>
        </fieldset>
          <div class="container-resposta">
            <p class="resposta"> - - </p>
          </div>
      </div>
    </form>
  </main>
</body>
</html>
